<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BiAra | Serhat Kiraz</title>
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ===============================
   VARIABLES (Same as homepage)
   =============================== */
:root {
  --primary: #552583;
  --secondary: #FDB927;
  --light: #808080;
  --dark: #000;
  --border-radius: 12px;
  --box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  --transition: all .3s ease;
  --col-todo: #552583;    /* TO DO - Purple */
  --col-buy: #FDB927;     /* TO BUY - Gold */
}

/* ===============================
   GLOBAL STYLES
   =============================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #000;
  color: var(--dark);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.container {
  background: var(--light);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  width: 100%;
  max-width: 1000px;
  overflow: hidden;
  transition: var(--transition);
  flex: 1;
}

/* ===============================
   HEADER (Same as homepage)
   =============================== */
.header {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: var(--dark);
  padding: 25px 30px;
  text-align: center;
  position: relative;
}

.header h1 {
  font-size: 2.2rem;
  font-weight: 800;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.header h1 i {
  color: var(--dark);
  font-size: 1.8rem;
}

.subtitle {
  font-size: 1rem;
  opacity: 0.9;
  font-weight: 500;
}

/* ===============================
   INPUT ROW
   =============================== */
.input-row {
  padding: 30px;
  display: flex;
  gap: 15px;
  background: rgba(255, 255, 255, 0.05);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

#taskInput {
  flex: 1;
  padding: 16px 20px;
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  font-size: 1.1rem;
  background: rgba(255, 255, 255, 0.9);
  color: var(--dark);
  transition: var(--transition);
}

#taskInput:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(85, 37, 131, 0.2);
  background: white;
}

#taskInput::placeholder {
  color: rgba(0, 0, 0, 0.5);
}

/* ===============================
   BUTTONS (Consistent button style)
   =============================== */
.btn {
  padding: 16px 28px;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  min-width: 120px;
}

.btn-todo {
  background: var(--col-todo);
  color: white;
}

.btn-todo:hover {
  background: #6a30a9;
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(85, 37, 131, 0.4);
}

.btn-buy {
  background: var(--col-buy);
  color: var(--dark);
}

.btn-buy:hover {
  background: #ffcc33;
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(253, 185, 39, 0.4);
}

.btn-reset {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: var(--dark);
  padding: 8px 16px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 600;
  font-size: .9rem;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: var(--transition);
}

.btn-reset:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}

/* ===============================
   COLUMNS LAYOUT
   =============================== */
.columns {
  display: flex;
  min-height: 500px;
}

.column {
  flex: 1;
  padding: 25px;
  display: flex;
  flex-direction: column;
}

.column-header {
  font-size: 1.4rem;
  font-weight: 700;
  padding: 18px;
  border-radius: 10px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  text-align: center;
}

.col-todo {
  background: linear-gradient(135deg, var(--col-todo), #6a30a9);
  color: white;
}

.col-buy {
  background: linear-gradient(135deg, var(--col-buy), #ffcc33);
  color: var(--dark);
}

/* ===============================
   TASK ITEMS
   =============================== */
.task-list {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 12px;
  overflow-y: auto;
  padding: 5px;
  max-height: 400px;
}

.item {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 8px;
  padding: 18px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-left: 5px solid;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  transition: var(--transition);
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.item:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.item-todo {
  border-left-color: var(--col-todo);
}

.item-buy {
  border-left-color: var(--col-buy);
}

.item-text {
  flex: 1;
  font-size: 1.05rem;
  font-weight: 500;
  padding-right: 15px;
  word-break: break-word;
}

.item-btn {
  background: rgba(0, 0, 0, 0.1);
  border: none;
  color: inherit;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: var(--transition);
}

.item-btn:hover {
  background: rgba(0, 0, 0, 0.2);
  transform: scale(1.05);
}

.empty-state {
  text-align: center;
  padding: 40px 20px;
  color: rgba(0, 0, 0, 0.5);
  font-style: italic;
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.empty-state i {
  font-size: 3rem;
  margin-bottom: 15px;
  opacity: 0.4;
}

/* ===============================
   FOOTER (Same as homepage)
   =============================== */
.footer {
  text-align: center;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: var(--dark);
  padding: 20px 30px;
  width: 100%;
  max-width: 1000px;

  margin-top: 20px;
}

.footer p {
  font-size: 0.9rem;
  margin-bottom: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.footer a {
  color: inherit;
  font-weight: 700;
  text-decoration: none;
  transition: var(--transition);
}

.footer a:hover {
  text-decoration: underline;
  opacity: 0.9;
}

/* ===============================
   RESPONSIVE
   =============================== */
@media (max-width: 768px) {
  .columns {
    flex-direction: column;
  }
  
  .column {
    padding: 20px;
  }
  
  .input-row {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
  
  .header h1 {
    font-size: 1.8rem;
    flex-direction: column;
    gap: 10px;
  }
  
  .btn-reset {
    position: relative;
    top: 0;
    right: 0;
    margin-top: 15px;
    align-self: center;
    width: fit-content;
  }
}

@media (max-width: 576px) {
  .header {
    padding: 20px;
  }
  
  .input-row {
    padding: 20px;
  }
  
  .item {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  
  .item-btn {
    align-self: flex-end;
  }
}
</style>
</head>
<body>
<div class="container">
  
  <!-- HEADER -->
  <div class="header">
    <h1><i class="fas fa-tasks"></i> BiAra</h1>
    <div class="subtitle">Tasks & Shopping List Manager</div>
    <button class="btn-reset" onclick="resetAll()" title="Clear all lists">
      <i class="fas fa-trash-alt"></i> CLEAR ALL
    </button>
  </div>

  <!-- INPUT SECTION -->
  <div class="input-row">
    <input id="taskInput" placeholder="Enter a task or item to buy..." autocomplete="off">
    <button class="btn btn-todo" onclick="addTask('todo')">
      <i class="fas fa-plus-circle"></i> ADD TASK
    </button>
    <button class="btn btn-buy" onclick="addTask('buy')">
      <i class="fas fa-cart-plus"></i> ADD ITEM
    </button>
  </div>

  <!-- COLUMNS -->
  <div class="columns">
    <!-- TO DO -->
    <div class="column">
      <div class="column-header col-todo">
        <i class="fas fa-check-circle"></i> To Do
        <span id="count-todo" class="item-count">(0)</span>
      </div>
      <div id="list-todo" class="task-list">
        <div class="empty-state">
          <i class="fas fa-clipboard-list"></i>
          <p>No tasks added yet</p>
        </div>
      </div>
    </div>

    <!-- TO BUY -->
    <div class="column">
      <div class="column-header col-buy">
        <i class="fas fa-shopping-cart"></i> To Buy
        <span id="count-buy" class="item-count">(0)</span>
      </div>
      <div id="list-buy" class="task-list">
        <div class="empty-state">
          <i class="fas fa-shopping-basket"></i>
          <p>No items to buy yet</p>
        </div>
      </div>
    </div>
  </div>



  <!-- FOOTER -->
  <div class="footer">
    <div class="footer-content">
      <p><i class="far fa-copyright"></i> <a href="https://serhatkiraz.github.io/" target="_blank">Serhat Kiraz</a></p>
    </div>
  </div>
</div>

<script>
// ===============================
// DATA & ELEMENTS
// ===============================
let db = {
  todo: JSON.parse(localStorage.getItem('baira_todo')) || [],
  buy: JSON.parse(localStorage.getItem('baira_buy')) || []
};

const taskInput = document.getElementById('taskInput');
const listTodo = document.getElementById('list-todo');
const listBuy = document.getElementById('list-buy');
const countTodo = document.getElementById('count-todo');
const countBuy = document.getElementById('count-buy');

// ===============================
// UTILITY FUNCTIONS
// ===============================
function uid() {
  return Date.now().toString(36) + Math.random().toString(36).slice(2, 7);
}

function saveToLocalStorage() {
  localStorage.setItem('baira_todo', JSON.stringify(db.todo));
  localStorage.setItem('baira_buy', JSON.stringify(db.buy));
}

function updateCounts() {
  countTodo.textContent = `(${db.todo.length})`;
  countBuy.textContent = `(${db.buy.length})`;
}

// ===============================
// RENDER FUNCTIONS
// ===============================
function renderList(type, container) {
  const items = db[type];
  container.innerHTML = '';
  
  if (items.length === 0) {
    const emptyMsg = type === 'todo' 
      ? '<div class="empty-state"><i class="fas fa-clipboard-list"></i><p>No tasks added yet</p></div>'
      : '<div class="empty-state"><i class="fas fa-shopping-basket"></i><p>No items to buy yet</p></div>';
    container.innerHTML = emptyMsg;
    return;
  }
  
  items.forEach(item => {
    const itemEl = document.createElement('div');
    itemEl.className = `item item-${type}`;
    
    itemEl.innerHTML = `
      <div class="item-text">${item.text}</div>
      <button class="item-btn" onclick="removeItem('${type}', '${item.id}')">
        <i class="fas fa-trash"></i> Delete
      </button>
    `;
    
    container.appendChild(itemEl);
  });
}

function renderAll() {
  renderList('todo', listTodo);
  renderList('buy', listBuy);
  updateCounts();
}

// ===============================
// MAIN FUNCTIONS
// ===============================
function addTask(type) {
  const val = taskInput.value.trim();
  if (!val) {
    taskInput.focus();
    return;
  }
  
  const newItem = {
    id: uid(),
    text: val,
    createdAt: new Date().toISOString()
  };
  
  db[type].unshift(newItem); // Add to beginning
  saveToLocalStorage();
  taskInput.value = '';
  taskInput.focus();
  renderAll();
  
  // Visual feedback
  const btn = type === 'todo' ? document.querySelector('.btn-todo') : document.querySelector('.btn-buy');
  const originalColor = btn.style.background;
  btn.style.background = type === 'todo' ? '#6a30a9' : '#ffcc33';
  setTimeout(() => {
    btn.style.background = originalColor;
  }, 300);
}

function removeItem(type, id) {
  if (!confirm('Are you sure you want to delete this item?')) return;
  
  db[type] = db[type].filter(item => item.id !== id);
  saveToLocalStorage();
  renderAll();
}

function resetAll() {
  if (!confirm('Are you sure you want to delete all lists? This action cannot be undone.')) return;
  
  db = { todo: [], buy: [] };
  localStorage.removeItem('baira_todo');
  localStorage.removeItem('baira_buy');
  renderAll();
  
  // Visual feedback
  const resetBtn = document.querySelector('.btn-reset');
  resetBtn.innerHTML = '<i class="fas fa-check"></i> CLEARED!';
  resetBtn.style.background = 'rgba(76, 175, 80, 0.3)';
  
  setTimeout(() => {
    resetBtn.innerHTML = '<i class="fas fa-trash-alt"></i> CLEAR ALL';
    resetBtn.style.background = '';
  }, 2000);
}

// ===============================
// KEYBOARD SHORTCUTS & EVENT LISTENERS
// ===============================
taskInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    addTask('todo');
  }
});

document.addEventListener('keydown', function(e) {
  // Ctrl+Enter for BUY
  if (e.ctrlKey && e.key === 'Enter') {
    e.preventDefault();
    addTask('buy');
  }
  
  // Escape to clear input
  if (e.key === 'Escape') {
    taskInput.value = '';
    taskInput.focus();
  }
  
  // Ctrl+Shift+Delete to reset all
  if (e.ctrlKey && e.shiftKey && e.key === 'Delete') {
    resetAll();
  }
});

// Focus input on page load
window.addEventListener('load', function() {
  taskInput.focus();
  renderAll();
});

// ===============================
// DRAG & DROP (Bonus feature - optional)
// ===============================
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  const element = document.getElementById(data);
  ev.target.appendChild(element);
}
</script>
</body>

</html>
