<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BiAra | Serhat Kiraz</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #552583;
  --secondary: #FDB927;
  --light: #808080;
  --dark: #000;
  --border-radius: 12px;
  --box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  --transition: all .3s ease;
  --col-todo: #552583;
  --col-buy: #FDB927;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #000;
  color: var(--dark);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

/* DEĞİŞTİRİLEN KISIM */
.container {
  background: var(--light);
  border-radius: 12px 12px 0 0;  /* ALT KÖŞELER DÜZ */
  box-shadow: var(--box-shadow);
  width: 100%;
  max-width: 1000px;
  overflow: hidden;
  transition: var(--transition);
  flex: 1;
}

.header {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: var(--dark);
  padding: 25px 30px;
  text-align: center;
  position: relative;
}

.header h1 {
  font-size: 2.2rem;
  font-weight: 800;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.header h1 i {
  color: var(--dark);
  font-size: 1.8rem;
}

.subtitle {
  font-size: 1rem;
  opacity: 0.9;
  font-weight: 500;
}

.input-row {
  padding: 30px;
  display: flex;
  gap: 15px;
  background: rgba(255, 255, 255, 0.05);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

#taskInput {
  flex: 1;
  padding: 16px 20px;
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  font-size: 1.1rem;
  background: rgba(255, 255, 255, 0.9);
  color: var(--dark);
  transition: var(--transition);
}

#taskInput:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(85, 37, 131, 0.2);
  background: white;
}

.btn {
  padding: 16px 28px;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  min-width: 120px;
}

.btn-todo {
  background: var(--col-todo);
  color: white;
}

.btn-buy {
  background: var(--col-buy);
  color: var(--dark);
}

.btn-reset {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: var(--dark);
  padding: 8px 16px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 600;
  font-size: .9rem;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: var(--transition);
}

.columns {
  display: flex;
  min-height: 500px;
}

.column {
  flex: 1;
  padding: 25px;
  display: flex;
  flex-direction: column;
}

.column-header {
  font-size: 1.4rem;
  font-weight: 700;
  padding: 18px;
  border-radius: 10px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

/* ======================
   FOOTER – DEĞİŞTİRİLEN
   ====================== */
.footer {
  text-align: center;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: var(--dark);
  padding: 20px 30px;
  width: 100%;
  max-width: 1000px;
  margin-top: 0;

  border-radius: 0 0 12px 12px; /* SADECE ALT KÖŞELER YUVARLAK */
}

.footer p {
  font-size: 0.9rem;
}

/* ... diğer CSS aynı ... */
</style>
</head>

<body>
<div class="container">
  
  <div class="header">
    <h1><i class="fas fa-tasks"></i> BiAra</h1>
    <div class="subtitle">Tasks & Shopping List Manager</div>
    <button class="btn-reset" onclick="resetAll()" title="Clear all lists">
      <i class="fas fa-trash-alt"></i> CLEAR ALL
    </button>
  </div>

  <div class="input-row">
    <input id="taskInput" placeholder="Enter a task or item to buy..." autocomplete="off">
    <button class="btn btn-todo" onclick="addTask('todo')">
      <i class="fas fa-plus-circle"></i> ADD TASK
    </button>
    <button class="btn btn-buy" onclick="addTask('buy')">
      <i class="fas fa-cart-plus"></i> ADD ITEM
    </button>
  </div>

  <div class="columns">
    <div class="column">
      <div class="column-header col-todo">
        <i class="fas fa-check-circle"></i> To Do
        <span id="count-todo">(0)</span>
      </div>
      <div id="list-todo" class="task-list">
        <div class="empty-state">
          <i class="fas fa-clipboard-list"></i>
          <p>No tasks added yet</p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="column-header col-buy">
        <i class="fas fa-shopping-cart"></i> To Buy
        <span id="count-buy">(0)</span>
      </div>
      <div id="list-buy" class="task-list">
        <div class="empty-state">
          <i class="fas fa-shopping-basket"></i>
          <p>No items to buy yet</p>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="footer">
  <p><i class="far fa-copyright"></i> <a href="https://serhatkiraz.github.io/" target="_blank">Serhat Kiraz</a></p>
</div>

<script>
let db = {
  todo: JSON.parse(localStorage.getItem('baira_todo')) || [],
  buy: JSON.parse(localStorage.getItem('baira_buy')) || []
};

const taskInput = document.getElementById('taskInput');
const listTodo = document.getElementById('list-todo');
const listBuy = document.getElementById('list-buy');
const countTodo = document.getElementById('count-todo');
const countBuy = document.getElementById('count-buy');

function uid() {
  return Date.now().toString(36) + Math.random().toString(36).slice(2, 7);
}

function saveToLocalStorage() {
  localStorage.setItem('baira_todo', JSON.stringify(db.todo));
  localStorage.setItem('baira_buy', JSON.stringify(db.buy));
}

function updateCounts() {
  countTodo.textContent = `(${db.todo.length})`;
  countBuy.textContent = `(${db.buy.length})`;
}

function renderList(type, container) {
  const items = db[type];
  container.innerHTML = '';
  
  if (items.length === 0) {
    container.innerHTML =
      type === 'todo'
        ? '<div class="empty-state"><i class="fas fa-clipboard-list"></i><p>No tasks added yet</p></div>'
        : '<div class="empty-state"><i class="fas fa-shopping-basket"></i><p>No items to buy yet</p></div>';
    return;
  }
  
  items.forEach(item => {
    const itemEl = document.createElement('div');
    itemEl.className = `item item-${type}`;
    
    itemEl.innerHTML = `
      <div class="item-text">${item.text}</div>
      <button class="item-btn" onclick="removeItem('${type}', '${item.id}')">
        <i class="fas fa-trash"></i> Delete
      </button>
    `;
    container.appendChild(itemEl);
  });
}

function renderAll() {
  renderList('todo', listTodo);
  renderList('buy', listBuy);
  updateCounts();
}

function addTask(type) {
  const val = taskInput.value.trim();
  if (!val) return;
  
  db[type].unshift({
    id: uid(),
    text: val,
    createdAt: new Date().toISOString()
  });
  
  saveToLocalStorage();
  taskInput.value = '';
  renderAll();
}

function removeItem(type, id) {
  if (!confirm('Are you sure you want to delete this item?')) return;
  db[type] = db[type].filter(item => item.id !== id);
  saveToLocalStorage();
  renderAll();
}

function resetAll() {
  if (!confirm('Are you sure you want to delete all lists?')) return;
  db = { todo: [], buy: [] };
  localStorage.removeItem('baira_todo');
  localStorage.removeItem('baira_buy');
  renderAll();
}

taskInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') addTask('todo');
});

window.addEventListener('load', function() {
  taskInput.focus();
  renderAll();
});
</script>

</body>
</html>
